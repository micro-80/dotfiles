source-file ~/.config/tmux/vague.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g default-terminal "alacritty"
set -as terminal-features ",alacritty*:RGB"
set -as terminal-overrides ",alacritty*:Tc"

set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

bind -n M-J previous-window
bind -n M-K next-window
bind -n M-H switch-client -p
bind -n M-L switch-client -n

bind h resize-pane -L 5
bind l resize-pane -R 5
bind j resize-pane -D 5
bind k resize-pane -U 5

bind-key X confirm-before -p "Kill #S (y/n)?" "if-shell '[ $(tmux list-sessions | wc -l) -gt 1 ]' 'kill-session -t \"#S\"' 'confirm-before -p \"This is the last session, are you 100% sure? (y/n)\" \"kill-session -t \\\"#S\\\"\"'"

run '/opt/homebrew/opt/tpm/share/tpm/tpm'
