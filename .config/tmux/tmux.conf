source-file ~/.config/tmux/ef-autumn.tmux

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g default-terminal "alacritty"
set -as terminal-features ",alacritty*:RGB"
set -as terminal-overrides ",alacritty*:Tc"

set-option -g status-left '#S '
set-option -g status-justify centre
set-option -g status-right '#[bg=#404040,fg=#f0f0f0,bold]#{?client_prefix,,  tmux  }#[bg=#79a8ff,fg=#1e1e1e,bold]#{?client_prefix,  tmux  ,}'

set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

bind -n M-H select-pane -L
bind -n M-L select-pane -R
bind -n M-J select-pane -D
bind -n M-K select-pane -U

bind -n M-j previous-window
bind -n M-k next-window
bind -n M-h switch-client -p
bind -n M-l switch-client -n

bind h resize-pane -L 5
bind l resize-pane -R 5
bind j resize-pane -D 5
bind k resize-pane -U 5

bind-key X confirm-before -p "Kill #S (y/n)?" "if-shell '[ $(tmux list-sessions | wc -l) -gt 1 ]' 'kill-session -t \"#S\"' 'confirm-before -p \"This is the last session, are you 100% sure? (y/n)\" \"kill-session -t \\\"#S\\\"\"'"

run '/opt/homebrew/opt/tpm/share/tpm/tpm'
